<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="", initial-scale= "1.0">
    <title>Home google chrome</title>
    
    <!-- linkar link do css --> 
    <link rel="stylesheet" href="style-02.css">


</head>
<body>
   
    <!-- barra de pesquisa -->
    <header>
        <div id="content-header">
            <section id="container-setas">
                    <section id="seta-ir-voltar">
                        <img class="back-arrows" width="15px" style="transform: scaleX(-1) scaleY(-1); filter: opacity(75%); margin-right: 13px; filter: invert(50%);" src="https://cdn-icons-png.flaticon.com/512/2089/2089678.png" alt="">
                        
                        <img class="back-arrows" width="15px" style="filter: opacity(75%); filter: invert(50%); margin-top: 5px;" src="https://cdn-icons-png.flaticon.com/512/2089/2089678.png" alt="">
                    </section>

                    <section id="reload-page">
                        <img width="15px" src="https://cdn-icons-png.flaticon.com/512/81/81501.png" alt="">
                    </section>

                    <section id="pesquisa">
                        <input id="pesquisa-header" type="text" placeholder="&copy Faça sua pesquisa aqui">
                    </section>
            </section>
        </div>
    </header>

    <main>
        <div id="content-main">
            <div id="main-conteudo">
                <img id="logo-google-img" src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo.png" alt="" srcset="" width="250px">
                <div class="box-busca">

                    <div class="search-box">
                        
                        <form method="post" action="#">
            
                            <input type="text" class="search-box-input" name="busca" placeholder="Faça sua Pesquisa">
                            <button id="img-lupa" class="search-box-button"><i class="search-box-icone icon icon-search"></i></button>
                        
                        </form>
                    </div>
                </div>
            </div>
            
            <div id="icons">
                <div>
                    <img class="size-img-icon" src="logos-atalhos-meus/netilfy-logo.png" alt="" srcset="" id="netfly">
                    <img class="size-img-icon" src="logos-atalhos-meus/logo-curso-Dw.png" alt="" srcset="" id="cursoDW">
                    <img class="size-img-icon" src="logos-atalhos-meus/html-entidades-logo.png" alt="" srcset="" id="htmlent">
                </div>
                <div>
                    <img class="size-img-icon" src="logos-atalhos-meus/favicon-io-logo.png" alt="" srcset="" id="favicon">
                    <img class="size-img-icon" src="logos-atalhos-meus/remover-bg-logo.png" alt="" srcset="" id="bg">
                    <img class="size-img-icon" src="logos-atalhos-meus/mais-azul-removebg-preview.png" alt="" srcset="" id="mais">
                </div>
            </div>
        </div>
    </main>


</body>
</html>
